version: "3.8"

services:
  app:
    build:
      context: .
    container_name: app
    volumes:
      - ./src:/var/www/html
      - ./.env:/var/www/html/.env        # âœ… monta o .env da raiz no container
    working_dir: /var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: dov
      DB_USERNAME: teste
      DB_PASSWORD: 123456
    command: >
      sh -c "composer install &&
             php artisan key:generate &&
             php artisan migrate --force &&
             chown -R www-data:www-data storage bootstrap/cache &&
             chmod -R 775 storage bootstrap/cache &&
             php-fpm"

  db:
    image: mysql:8
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dov
      MYSQL_USER: teste
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  dbdata:
